<mat-dialog-content>
    Do you want to delete this record?
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" mat-dialog-close tabindex="-1" (click)="ok()">Yes</button>
    <button mat-raised-button mat-dialog-close tabindex="-1" (click)="close()">Cancel</button>
</mat-dialog-actions>
